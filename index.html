    <script>
        $(document).ready(function() {
            $("#turnon").click(function() {
                $.get("{{ url_for('turnon')}}");
            });

            $("#turnoff").click(function() {
                $.get("{{ url_for('turnoff')}}");
            });

            $("#sensor-turnon").click(function() {
                $.get("{{ url_for('sensorturnon')}}");
            });

            $("#sensor-turnoff").click(function() {
                $.get("{{ url_for('sensorturnoff')}}");
            });

            $(".slider-container > input[type='range']").each(function() {
                $(this).on("input", function() {
                    $(this).siblings("input[type='number']").val($(this).val());
                });

                $(this).change("change", function() {
                    var divGroup = $(this).parent().parent(),
                        hsv = {
                            range: divGroup.data("hsv-range")
                        };

                    divGroup.find("input[type='range']").each(function() {
                        hsv[$(this).data("hsv-letter")] = $(this).val();
                    });

                    $.ajax({
                        url: "{{ url_for('sethsvrange')}}",
                        data: JSON.stringify(hsv),
                        method: "POST",
                        contentType: "application/json"
                    });
                })
            });

            $(".slider-container > input[type='number']").each(function() {
                $(this).on("input", function () {
                    $(this).siblings("input[type='range']").val($(this).val());

                $(this).change("change", function () {

                    $.ajax({

        });
